<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // trimStart用来清除字符串左边的空白
        // trimEnd用来清除字符串右边的空白
        const str='    akhsdu    ';
        console.log(str);
        console.log(str.trimStart());
        console.log(str.trimEnd());
        console.log(str.trim());
    </script>
</body>
</html>
