<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ES6引入rest参数，用于获取函数的实参，用来代替arguments
        // ES6 获取实参的方式
        function date(){
            console.log(arguments);
        }
        date('1','2','3');

        // rest 参数
        function date(a,b,...args){
            console.log(a);
            console.log(b);
            console.log(args);  //filter some every map
        }
        date(1,2,3,4,5,6);
        // rest参数必须要放到参数的最后
    </script>
</body>
</html>
