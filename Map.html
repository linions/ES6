<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Map实际上就是一个升级版的对象
        // 声明一个Map
        let m =new Map();
        
        // 添加元素
        m.set('name','尚硅谷');
        m.set('change',function(){
            console.log('改变');
        });
        let key={
            thing:'ziMu'
        }
        m.set(key,['a','b','c']);
        // size
        console.log(m.size);

        // 删除
        m.delete('name');

        // 获取
        console.log(m.get('change'));
        console.log(m.get(key));

        // 清空
        // m.clear();

        // 遍历
        for(let v of m){
            console.log(v);
        }
        console.log(m);
    </script>
</body>
</html>
