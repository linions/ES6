<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Person{
        // 公有属性
        name;
        // 私有属性
        #age;
        #weight;

        // 构造方法
        constructor(name, age, weight){
            this.name = name;
            this.#age = age;
            this.#weight = weight;
        }

        info(){
            console.log(this.name);
            console.log(this.#age);
            console.log(this.#weight);
        }
    }
       
        const girl=new Person('xiaoH',18,'50kg');
        girl.info();
    </script>
</body>
</html>
