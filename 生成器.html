<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 生成器其实是一个特殊的函数
        // 异步编程 纯回函数 node fs ajax mongodb
        // yield 为函数代码的分隔符
        function * gen(){
            console.log(111);
            yield '一只没有耳朵';
            console.log(222);
            yield '一只没有尾巴';
            console.log(333);
            yield '真奇怪';
            console.log(444);
        }

        let iterator =gen();
        iterator.next();
        iterator.next();
        iterator.next();
        iterator.next();
        // 遍历
        for(let v of gen()){
            console.log(v);
        }
    </script>
</body>
</html>
