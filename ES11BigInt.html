<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //大整型
        // let n=5321n;
        // console.log(n);

        // 函数
        let n=123;
        console.log(BigInt(n));
        // 不能将浮点型的数据转化为大整型的数据
        // 例如：console.log(BigInt(1.2));

        //大数值运算
        let max=Number.MAX_SAFE_INTEGER;
        console.log(max);
        // console.log(max+1); 
        // console.log(max+2); 不会报错，但数值过大计算结果会出错

        console.log(BigInt(max)+BigInt(1));
        console.log(BigInt(max)+BigInt(2));
    </script>
</body>
</html>
