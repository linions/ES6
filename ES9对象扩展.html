<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // Rest参数与spread扩展符在ES6中已经引入，不过ES6中值针对于数组，
    // 在ES9中为对象提供了像数组一样的Rest参数和扩展运算符
        function connect({host,port,...user}){
            console.log(host);
            console.log(port);
            console.log(user);
        }

        connect({
            host: '127.0.0.1',
            port: 3306,
            username: 'sd',
            passport: 'dsd',
            type: 'jsdh',
        });


        // 对象合并
        const skillone={
            a:'a',
        }
        const skilltwo = {
             b: 'b',
        }
        const skillthree = {
             c: 'c',
       }

       const add={...skillone, ...skilltwo, ...skillthree};
       console.log(add);
   </script>
</body>
</html>
