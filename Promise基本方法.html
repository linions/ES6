<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 实例化Promise 对象
        const p=new Promise(function(resolve,reject){
            setTimeout(function(){
                let data='数据库中的用户数据';
                // resolve(data); //改变p的状态为成功
                let err='数据读取失败';
                reject(err);
            },1000);
        });
        // 调用Promise 对象的then方法
        p.then(function(value){
            console.log(value);
        },
        // 获取成功就执行参数为value的函数
        function(reason){
            console.log(reason);
        })
        // 获取失败就执行参数为reason的函数
    </script>
</body>
</html>
